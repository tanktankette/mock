schema {
  query: RootQuery
}

type RootQuery {
  rooms: [Room]
}

input CreateRoomData {
  name: String
  clientMutationId: String!
}

type CreateRoomPayload {
  room: Room
  clientMutationId: String!
}

type Mutation {
  createRoom(input: CreateRoomData!): CreateRoomPayload
}

type Room {
  id: ID
  sid: String
  users: [User]
}

type User {
  id: ID
  name: String
  cid: String
  room: Room
}